<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner ULPGL - Contr√¥le</title>

    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#003366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ulpgl.ac.cd/wp-content/uploads/2021/08/logo-ulpgl.png">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="firebase-config.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f4f9; padding: 20px; -webkit-tap-highlight-color: transparent; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; width: 100%; max-width: 400px; box-sizing: border-box; }
        h1 { color: #003366; margin-top: 10px; }
        input { padding: 12px; width: 90%; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        button { padding: 12px 24px; background-color: #003366; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 90%; }
        #resultat { margin-top: 25px; padding: 20px; display: none; border-radius: 10px; font-weight: bold; box-sizing: border-box; }
        .valide { background-color: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .refuse { background-color: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://ulpgl.ac.cd/wp-content/uploads/2021/08/logo-ulpgl.png" alt="Logo ULPGL" style="width: 80px; margin-bottom: 10px;">
        <h1>ULPGL Smart-Pass</h1>
        <p>Contr√¥le de paiement des frais</p>
        
        <input type="text" id="mat-input" placeholder="Entrez le matricule (ex: 21007)">
        <br>
        <button onclick="verifierPaiement()">V√âRIFIER STATUT</button>

        <div id="resultat">
            <h2 id="res-verdict"></h2>
            <div style="text-align: left; margin-top: 10px;">
                <p id="res-nom"></p>
                <p id="res-promo"></p>
            </div>
        </div>
    </div>

    <script>
        // --- ACTIVATION PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }

        async function verifierPaiement() {
            const mat = document.getElementById('mat-input').value.trim();
            const resDiv = document.getElementById('resultat');
            
            if(!mat) {
                alert("Veuillez saisir un matricule valide.");
                return;
            }

            try {
                const { data, error } = await window.itSupabase
                    .from('etudiants')
                    .select('*')
                    .eq('matricule', mat);

                resDiv.style.display = "block";

                if (data && data.length > 0) {
                    const etudiant = data[0];
                    document.getElementById('res-nom').innerText = "üë§ Nom : " + etudiant.nom;
                    document.getElementById('res-promo').innerText = "üéì Promo : " + etudiant.promotion;
                    
                    if(etudiant.paye === true) {
                        resDiv.className = "valide";
                        document.getElementById('res-verdict').innerText = "‚úÖ ACC√àS AUTORIS√â";
                    } else {
                        resDiv.className = "refuse";
                        document.getElementById('res-verdict').innerText = "‚ùå NON EN R√àGLE";
                    }
                } else {
                    resDiv.className = "refuse";
                    document.getElementById('res-verdict').innerText = "‚ùå MATRICULE INCONNU";
                    document.getElementById('res-nom').innerText = "";
                    document.getElementById('res-promo').innerText = "";
                }
            } catch (err) {
                alert("Erreur de connexion.");
            }
        }
    </script>
</body>
</html>
