<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#003366">
    <link rel="apple-touch-icon" href="https://ulpgl.ac.cd/wp-content/uploads/2021/08/logo-ulpgl.png">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Scanner d'Acc√®s - ULPGL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; text-align: center; }
        
        nav { background: #003366; padding: 15px; display: flex; justify-content: center; gap: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); flex-wrap: wrap; }
        nav a, nav button { color: white; text-decoration: none; font-weight: bold; font-size: 13px; background: none; border: none; cursor: pointer; padding: 5px; }
        
        .container { padding: 20px; box-sizing: border-box; }
        
        #mat-input { 
            padding: 12px; 
            width: 90%; 
            max-width: 350px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            margin: 10px 0; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        
        .btn-check { 
            background: #003366; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 90%; 
            max-width: 350px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
        }
        
        #resultat { 
            margin: 20px auto; 
            width: 90%; 
            max-width: 350px; 
            padding: 20px; 
            border-radius: 15px; 
            display: none; 
            box-sizing: border-box;
        }
        
        .valide { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .refuse { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        h3 { margin: 5px 0; }
    </style>
</head>
<body>

    <nav>
        <a href="paiement.html">üí≥ PAIEMENT</a>
        <button onclick="adminGate('dashboard.html')">üìä DASHBOARD</button>
        <button onclick="adminGate('index.html')" style="border-bottom: 2px solid orange;">üîç SCANNER</button>
    </nav>

    <div class="container">
        <h2 style="color: #003366;">Scanner de Contr√¥le</h2>
        <input type="text" id="mat-input" placeholder="Scanner ou taper Matricule">
        <br>
        <button class="btn-check" onclick="verifierPaiement()">V√âRIFIER ACC√àS</button>

        <div id="resultat">
            <h3 id="res-verdict"></h3>
            <p id="res-nom"></p>
            <p id="res-promo"></p>
        </div>
    </div>

    <script>
        // --- ACTIVATION PWA (Installation mobile) ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        // --- BLINDAGE INITIAL : PROTECTION CONTRE L'INSPECTION ---
        document.addEventListener('contextmenu', event => event.preventDefault()); 

        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false;
            if(e.ctrlKey && (e.shiftKey || e.keyCode == 85)) return false;
        };

        function adminGate(page) {
            const code = prompt("Acc√®s Admin - Entrez le code secret :");
            if (code === "ULPGL-2026") {
                window.location.href = page;
            } else {
                alert("Acc√®s refus√© !");
            }
        }

        async function verifierPaiement() {
            const mat = document.getElementById('mat-input').value;
            const resDiv = document.getElementById('resultat');
            
            if(!mat) return alert("Saisissez un matricule");

            const { data, error } = await window.itSupabase
                .from('etudiants')
                .select('*')
                .eq('matricule', mat)
                .single();

            resDiv.style.display = "block";

            if (data) {
                document.getElementById('res-nom').innerText = "üë§ " + data.nom;
                document.getElementById('res-promo').innerText = "üéì " + data.promotion;
                
                if(data.paye === true) {
                    resDiv.className = "valide";
                    document.getElementById('res-verdict').innerText = "‚úÖ ACC√àS AUTORIS√â";
                } else {
                    resDiv.className = "refuse";
                    document.getElementById('res-verdict').innerText = "‚ùå NON EN R√àGLE";
                }
            } else {
                resDiv.className = "refuse";
                document.getElementById('res-nom').innerText = "Inconnu";
                document.getElementById('res-verdict').innerText = "‚ùå AUCUNE DONN√âE";
            }
        }
    </script>
</body>
</html>
